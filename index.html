<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Automation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1><i class="fas fa-robot"></i> OpenClaw Automation Dashboard</h1>
            <div class="header-controls">
                <button id="refresh-btn" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button id="new-job-btn" class="btn btn-success">
                    <i class="fas fa-plus"></i> New Job
                </button>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Status Overview -->
            <div class="card status-card">
                <div class="card-header">
                    <h2><i class="fas fa-chart-line"></i> System Status</h2>
                </div>
                <div class="card-body">
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-label">Gateway Status</span>
                            <span id="gateway-status" class="status-badge">Checking...</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Active Jobs</span>
                            <span id="active-jobs-count" class="status-number">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Last Update</span>
                            <span id="last-update" class="status-time">Never</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cron Jobs List -->
            <div class="card jobs-card">
                <div class="card-header">
                    <h2><i class="fas fa-clock"></i> Cron Jobs</h2>
                    <span id="jobs-count" class="count-badge">0 jobs</span>
                </div>
                <div class="card-body">
                    <div id="jobs-container" class="jobs-container">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Loading jobs...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card activity-card">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> Recent Activity</h2>
                </div>
                <div class="card-body">
                    <div id="activity-container" class="activity-container">
                        <div class="activity-item">
                            <span class="activity-time">Dashboard started</span>
                            <span class="activity-description">Monitoring OpenClaw automation</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for creating/editing jobs -->
    <div id="job-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Cron Job</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="job-form">
                    <div class="form-group">
                        <label for="job-name">Job Name</label>
                        <input type="text" id="job-name" required>
                    </div>
                    <div class="form-group">
                        <label for="job-schedule">Schedule (Cron Expression)</label>
                        <input type="text" id="job-schedule" placeholder="0 9 * * *" required>
                        <small class="help-text">Format: minute hour day month weekday</small>
                    </div>
                    <div class="form-group">
                        <label for="job-command">Command</label>
                        <textarea id="job-command" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-description">Description</label>
                        <textarea id="job-description" rows="2"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
